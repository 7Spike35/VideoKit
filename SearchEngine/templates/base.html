            text-align: center;
            cursor: pointer;

            color: #666;
            transition: color 0.3s;
        }

        .tab.active {
            color: #00a1d6;
            border-bottom: 2px solid #00a1d6;
        }

        .tab-content {

        }

        .tab-content.active {

        .form-group {

            border-radius: 6px;
            cursor: pointer;

</head>

        document.getElementById('login-register').addEventListener('click', (e) => {

        // åˆ‡æ¢é€‰é¡¹å¡

        tabs.forEach(tab => {
