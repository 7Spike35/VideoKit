<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>历史收藏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        h1 {
            font-size: 52px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 24px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .pagination button:hover {
            background-color: #45a049;
        }
        .back-button {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #aaa;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #888;
        }
        .cancel-button {
            padding: 8px 16px;
            font-size: 18px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: #c9302c;
        }
    </style>
    <script>
        function loadPage(page) {
            fetch(`get_data.php?page=${page}`)
                .then(response => response.text())
                .then(data => {
                    document.querySelector("tbody").innerHTML = data;
                })
                .catch(error => console.error("Error loading page:", error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".pagination button").forEach(button => {
                button.addEventListener("click", () => {
                    let page = button.textContent;
                    if (!isNaN(page)) {
                        loadPage(page);
                    }
                });
            });

            // 返回按钮跳转到首页
            document.querySelector(".back-button").addEventListener("click", () => {
                window.location.href = "{{ url_for('index') }}";
            });
        });
    </script>
</head>
<body>
    <h1>历史收藏</h1>
    <table>
        <thead>
            <tr>
                <th>视频名称</th>
                <th>视频链接</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 内容由 AJAX 动态加载 -->
        </tbody>
    </table>
    <div class="pagination">
        <button>&lt;</button>
        <button>1</button>
        <button>...</button>
        <button>50</button>
        <button class="active">51</button>
        <button>52</button>
        <button>...</button>
        <button>90</button>
        <button>&gt;</button>
    </div>
    <button class="back-button">返回</button>
</body>
</html>
